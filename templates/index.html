<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Bar Chart with Flask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #chart {
            margin: 0 auto;
            max-width: 600px;
        }
        .bar:hover {
            fill: #8ab0c5;
        }
    </style>
</head>
<body>
    <h1>D3.js Bar Chart Example</h1>
    <div id="chart"></div>

    <!-- Load D3.js from CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Load our custom JavaScript -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
