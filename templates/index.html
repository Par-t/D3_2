<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Header with buttons -->
    <header class="header">
        <div class="header-content">
            <h1>Data Visualization</h1>
            <div class="buttons">
                <button class="task-button" id="task1">PCA (Task 1)</button>
                <button class="task-button" id="task2">Scatter Plot Matrix (Task 2)</button>
                <button class="task-button" id="task3">k-means (Task 3)</button>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <!-- Scree Plot Section -->
        <div class="plot-container" id="task1-content">
            <h2>Scree Plot</h2>
            <svg id="screePlot" width="800" height="500"></svg>
            <!-- New info box for PC information -->
            <div class="pc-info-box">
                <div class="pc-info">
                    <span>Selected Principal Components:</span>
                    <span id="selectedPCs">PC1 vs PC2</span>
                </div>
                <div class="pc-info">
                    <span>Explained Variance:</span>
                    <span id="explainedVariance">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Biplot Section -->
        <div class="biplot-container" id="biplot-content">
            <h2>PCA Biplot</h2>
            <div class="pc-selector">
                <div class="selector-group">
                    <label for="x-axis-pc">X-Axis:</label>
                    <select id="x-axis-pc">
                        <option value="1">PC1</option>
                        <option value="2">PC2</option>
                        <option value="3">PC3</option>
                        <option value="4">PC4</option>
                        <option value="5">PC5</option>
                        <option value="6">PC6</option>
                        <option value="7">PC7</option>
                        <option value="8">PC8</option>
                        <option value="9">PC9</option>
                        <option value="10">PC10</option>
                        <option value="11">PC11</option>
                    </select>
                </div>
                <div class="selector-group">
                    <label for="y-axis-pc">Y-Axis:</label>
                    <select id="y-axis-pc">
                        <option value="1">PC1</option>
                        <option value="2" selected>PC2</option>
                        <option value="3">PC3</option>
                        <option value="4">PC4</option>
                        <option value="5">PC5</option>
                        <option value="6">PC6</option>
                        <option value="7">PC7</option>
                        <option value="8">PC8</option>
                        <option value="9">PC9</option>
                        <option value="10">PC10</option>
                        <option value="11">PC11</option>
                    </select>
                </div>
            </div>
            <svg id="biplot" width="800" height="500"></svg>
        </div>

        <!-- Top Features Table -->
        <div class="table-container" id="task2-content" >
            <h2>Top 4 Features by PCA Loadings</h2>
            <table id="topFeaturesTable">
                <thead>
                    <tr>
                        <th>Feature</th>
                        <th>Squared Sum of Loadings</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated dynamically -->
                </tbody>
            </table>
        </div>
        
        <div class="scatterplotMatrix-container" id="scatterplotMatrix">
            <h2>Scatterplot Matrix</h2>
            <svg id="scatterPlot" width="800" height="800"></svg>
        </div>

        <div class="kmeans-container" id="task3-content">
            <h2>K Means</h2>
            <svg id="kmeansPlot" width="800" height="500"></svg>
            <div class="button-container">
                <button id="viewBiplotBtn" class="view-biplot-btn">View Biplot</button>
            </div>
        </div>

    </main>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
