<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Header with buttons -->
    <header class="header">
        <div class="header-content">
            <h1>Data Visualization</h1>
            <div class="buttons">
                <button class="task-button" id="task1">PCA (Task 1)</button>
                <button class="task-button" id="task2">Scatter Plot Matrix (Task 2)</button>
                <button class="task-button" id="task3">k-means (Task 3)</button>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <!-- Scree Plot Section -->
        <div class="plot-container" id="task1-content">
            <h2>Scree Plot</h2>
            <svg id="screePlot" width="800" height="500"></svg>
            <!-- Text box to display dimValue -->

            <input type="text" id="dimValueBox" value="Intrinsic Dimensionality Index: 0" readonly />


            <!-- <p>Select intrinsic dimensionality:</p>
            <input type="range" id="dimSelector" min="1" max="11" value="1"> -->
            <!-- <span id="selectedDim">1</span> -->
        </div>

        <!-- Biplot Section -->
        <div class="biplot-container" id="biplot-content">
            <h2>PCA Biplot</h2>
            <svg id="biplot" width="800" height="500"></svg>
        </div>

            <!-- Top Features Table -->
        <div class="table-container" id="task2-content" >
            <h2>Top 4 Features by PCA Loadings</h2>
            <table id="topFeaturesTable">
                <thead>
                    <tr>
                        <th>Feature</th>
                        <th>Squared Sum of Loadings</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated dynamically -->
                </tbody>
            </table>
        </div>
        
        <div class="scatterplotMatrix-container" id="scatterplotMatrix">
            <h2>Scatterplot Matrix</h2>
            <svg id="scatterPlot" width="800" height="800"></svg>
        </div>

        <div class="kmeans-container" id="task3-content">
        <h2>K Means</h2>
        <svg id="kmeansPlot" width="800" height="500"></svg>
        </div>

    </main>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
